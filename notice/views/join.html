<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>notice</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="user-wrap">
    <form action="/auth/join" method="post" class="user-form">
      <div class="user-form-email">
        <label for="useremail"></label>
        <input name="email" type="text" placeholder="useremail">
      </div>
      <div class="user-form-name">
        <label for="userename"></label>
        <input name="name" type="text" placeholder="username">
      </div>
      <div class="user-form-profile">
        <label for="usereprofile"></label>
        <input name="profile" type="text" placeholder="userprofile">
      </div>
      <div class="user-form-pass">
        <label for="userepass"></label>
        <input name="password" type="password" placeholder="userpass">
      </div>
      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
