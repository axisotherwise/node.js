<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="notice-list-wrap">
    <div class="notice-form">
      <h2>notice</h2>
      <a href="/write">작성</a>
    </div>
    <table class="notice-list">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
          <th>추천</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td>{{ post.id }}</td>
          <td class="detail">
            <button class="detailnotice" value="{{ post.id }}">{{ post.title }}</button>
          </td>
          <td>{{ post.User.name }}</td>
          <td>미구현</td>
          <td>0</td>
          <td>55</td>
          <td class="following">
            <button class="followingbutton">팔로잉</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="paging">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </div>
  </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
