<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>notice</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="user-wrap">
    <form action="/auth/join" method="post" class="user-form">
      <h2 class="profile-title">회원정보</h2>
      <div class="user-form-email">
        <label for="useremail"></label>
        <input name="email" type="text" value="{{ user.email }}">
      </div>
      <div class="user-form-name">
        <label for="userename"></label>
        <input name="name" type="text" value="{{ user.name }}">
      </div>
      <div class="user-form-profile">
        <label for="usereprofile"></label>
        <input name="profile" type="text" value="{{ user.profile }}">
      </div>
      <button type="submit">수정</button>
    </form>
    <a href="/auth/logout" class="logout">나가기</a>
    <a href="/notice" class="notice">게시판 바로가기</a>
  </div>
</body>
</html>
